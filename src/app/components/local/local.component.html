<div id="btn">
    <div id="toggle" (click)="toggleTheme()" [class.dark-mode]="darkMode"></div>
</div>
<div class="localInformations">
    <select id="cities" [(ngModel)]="selectedCity" (change)="changeCity()" [class.dark-mode]="darkMode">
        <option *ngFor="let city of cities" [value]="city.name">
            {{ city.name }}
          </option>
    </select>
    <div id="city">{{ (apiService.weatherData && apiService.weatherData.results) ? apiService.weatherData.results.city_name : '' }}</div> 
    <div>{{ getTheDayOfTheWeek(data) }}, {{day}} de {{getTheMonth(data)}} de {{year}}</div>
</div>
